<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuringWash</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">

  <!-- tag para adicionar os estilos -->
  <link rel="stylesheet" href="./style/meuscarros.css" />
  <!-- /tag para adicionar os estilos -->
</head>
<!-- ComeÃ§o do body -->

<body>
  <nav class="navbar">
    <div class="brand-title">
      <img
        src="https://raw.githubusercontent.com/ituring-repo/bootcamp-full-stack-developer-tarefas-t2/465948d7899c416b18556a24b547c99342a43c28/mes-2-dominando-frontend/tarefa-semana-2/imagens-projeto/turingwash-logo.svg"
        class="logoCabecalho" alt="Logo TuringWash" />
    </div>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="#">Meus carros</a></li>
        <li><a href="#">Minhas lavagens</a></li>
        <li><a href="#" class="botao-sair">Sair</a></li>
      </ul>
    </div>
  </nav>

  <div class="titulo">
    <h1>Meus carros</h1>
  </div>

  <main>

    <div class="wrapper">

      <!--Nissan Kicks-->
      <div class="card">
        <div class="topo-do-card">
          <h3 class="card-title" id="titulo">Nissan Kicks</h3>
        </div>
        <!--/topo-do-card -->
        <h3 class="card-title" id="ano">2018</h3>
        <button class="card-btn">Excluir carro</button>
      </div>

      <!--Chevrolet Onix-->
      <div class="card">
        <div class="topo-do-card">
          <h3 class="card-title" id="titulo">Chevrolet Onix</h3>
        </div>
        <!--/topo-do-card -->
        <h3 class="card-title" id="ano">2015</h3>
        <button class="card-btn">Excluir carro</button>
      </div>

    </div>

  </main>

  <button class="botao-adicionar">Adicionar Carro</button>

  <footer>
    <footer class="footer">
      <nav class="row">
        <div class="logo-rodape">
          <img
            src="https://raw.githubusercontent.com/ituring-repo/bootcamp-full-stack-developer-tarefas-t2/465948d7899c416b18556a24b547c99342a43c28/mes-2-dominando-frontend/tarefa-semana-2/imagens-projeto/turingwash-logo.svg"
            class="logo-rodape" alt="Logo Rodape" />
        </div>

        <div id="informacoes">
          <div id="info-rodape">
            <a href="/" class="info-rodape">Sobre</a>
            <a href="/" class="info-rodape">FAQ</a>
            <a href="/" class="info-rodape">Contato</a>
            <a href="/" class="info-rodape">Termos de uso</a>
          </div>
        </div>

        <div id="redes-sociais">
          <div id="insta">
            <a href="/" class="insta">@turingwash</a>
          </div>
        </div>

        <div class="direitos">
          <div class="direitos-reservados">2022. TuringWash. Todos os direitos reservados
          </div>

        </div>
      </nav>

    </footer>

    <!-- tag para adicionar o javascript -->
    <script src="./script/meuscarros.js"></script>
    <!-- /tag para adicionar o javascript  -->


</body>

</html>
