<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuringWash</title>

  <!-- tag para adicionar os estilos -->
  <link rel="stylesheet" href="./style/adicionarcarro.css" />
  <!-- /tag para adicionar os estilos -->


</head>

<body>
  <header>
    <img src="./img/turingwash-logo.svg" class="logo" alt="Logo TuringWash" />

    <button type="" class="botao-menu-carros">Meus carros</button>
    <button type="" class="botao-menu-lavagens">Minhas lavagens</button>
    <button type="" class="botao-menu-sair">Sair</button>
  </header>

  <div class="cabecalho">
    <h1 class="titulo">Adicionar carro</h1>
  </div>


  <main>
    <!-- caixa para selecionar as informaçōes do carro -->
    <section id="adicionar-carro">
      <div class="card1">
        <h2 class="Fabricante">Fabricante</h2>
        <select id="Busca por Fabricante" value="" placeholder="Busca por Fabricante" class="selecao"></select>
        <h2 class="Modelo">Modelo</h2>
        <select id="Busca por Modelo" value="" placeholder="Busca por Modelo" class="selecao"></select>
        <h2 class="Ano">Ano</h2>
        <select id="Busca Ano" value="" placeholder="Buscar Ano" class="selecao-ano"></select>


      </div>
      </select>

  </main>

  <button type="" class="botao-adicionar-carro">Adicionar carro</button>


  <footer>
    <div class="rodape">
      <div class="logo-rodape">
        <img src="./img/turingwash-icon.svg" class="logo" alt="Logo TuringWash"/>
      </div>


      <div class="informacoes-rodape">
        <h4 class="texto-rodape">
          <a class="info-rodape">Sobre</a> <br />
          <a class="info-rodape">FAQ</a> <br />
          <a class="info-rodape">Contato</a> <br />
          <a class="info-rodape">Termos de uso</a> <br />
        </h4>
      </div>


      <div class="redes-sociais">
        <img src="" a="" alt="Instagram" />
        <h4 class="instagram" a="">@turingwash</h4>
        <h5 class="direitos-reservados">
          2022. TuringWash. Todos os direitos reservados
        </h5>
      </div>
    </div>

  </footer>

  <!-- tag para adicionar o javascript -->
  <script src="./script/scripts.js"></script>
  <!-- /tag para adicionar o javascript  -->

</body>

</html>
