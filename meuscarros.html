<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuringWash</title>
</head>

<body>
  <header>
    <img src="" class="logo" alt="Logo TuringWash" />

    <button type="" class="botao-menu">Meus carros</button>
    <button type="" class="botao-menu">Minhas lavagens</button>
    <button type="" class="botao-menu">Sair</button>
  </header>

  <div class="cabecalho">
    <h1 class="titulo">Meus carros</h1>
  </div>

  <main>
    
  <section id="informacao-carro">
    <div class="carros">
      <div class="card">
        <h2 class="modelo-carro">Nissan Kicks</h2>
        <br />
        <h2 class="ano-carro">2018</h2>
        <br />
        <p></p>
        <button type="submit">Excluir carro</button>
      </div>
    </section>

    <section id="informacao-carro">
      <div class="card">
        <h2 class="modelo-carro">Chevrolet Onix</h2>
        <br />
        <h2 class="ano-carro">2015</h2>
        <br />
        <p></p>
        <button type="submit">Excluir carro</button>
      </div>
    </div>
  </section>
  
  </main>

  <button class="botao-adicionar-carro">Adicionar Carro</button>

  <footer>
    <div class="rodape">
      <div class="logo-rodape">
        <img src="" class="logo" alt="Logo TuringWash" />
      </div>


        <div class="informacoes-rodape">
          <h4 class="texto-rodape">
            <a class="info-rodape">Sobre</a> <br />
            <a class="info-rodape">FAQ</a> <br />
            <a class="info-rodape">Contato</a> <br />
            <a class="info-rodape">Termos de uso</a> <br />
          </h4>
        </div>


      <div class="redes-sociais">
        <img src="" a="" alt="Instagram" />
        <h4 class="instagram" a="">@turingwash</h4>
        <h5 class="direitos-reservados">
          2022. TuringWash. Todos os direitos reservados
        </h5>
      </div>
    </div>
  </footer>
</body>

</html>
